<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{kind}}藏经文字校对对比</title>
  {% include _font.html %}
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <style>
    li.fold > div {
      display: none;
    }
    li .glyphicon-chevron-down {
      display: none;
    }
    li.fold  .glyphicon-chevron-up {
      display: none;
    }
    li.fold  .glyphicon-chevron-down {
      display: inline-block;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-th" aria-hidden="true"></span></a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">{{kind}}文字校对对比</a></li>
      </ul>
    </div>
    </div>
  </nav>

  <div class="container" style="padding-top: 60px">
    <ol>
      {% for p in changes %}
      <li><a href="/proof/{{p['name'][:2]}}/{{p['name'][3:]}}">{{p['name']}}</a>
        <b onclick="switchPage(this)">{{len(p['changes'])}} 处不同
          <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
          <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
        </b>
        <div>
          {% for c in p['changes'] %}
          <div>{{c}}</div>
          {% end %}
        </div>
      </li>
      {% end %}
    </ol>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    function switchPage(el) {
      $(el).parent().toggleClass('fold');
    }
  </script>

</body>
</html>
